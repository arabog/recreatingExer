<!DOCTYPE html>
<html>
<head>
          <title>Coding Lang</title>
          <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
          <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
          <script src='https://unpkg.com/babel-standalone@6/babel.min.js'></script>
          <link rel="stylesheet" href="styles.css">
</head>
<body>
          <div id='app'></div>
          
          <script>
                    window.API = {
                              fetchPopularRepos(language = 'all') {
                                        const encodedURI = encodeURI(`https://api.github.com/search/repositories?q=stars:>1+language:${language}&sort=stars&order=desc&type=Repositories`)
                                        
                                        return fetch(encodedURI)
                                                  .then((res) => res.json())
                                                  .then((data) => data.items)

                                                  .catch((error) => {
                                                            console.warn(error)
                                                            return null
                                                  });
                              }
                    }
          </script>

          <script type='text/babel'>
                    class Loading extends React.Component {
                              constructor(props) {
                                        super(props);
                                        this.state = {
                                                  text: 'Loading'
                                        };
                              }

                              // LifeCycle methods
                              componentDidMount() {
                                        const stopper = this.state.text + '...';

                                        this.interval = window.setInterval(() => {
                                                  // ternary operator
                                                  this.state.text === stopper
                                                            ? this.setState(() => ({ text: 'Loading' }))
                                                            : this.setState((prevState) => ({ text: prevState.text + '.' }))
                                                  
                                                  
                                        }, 300)
                              }

                              componentWillUnmount() {
                                        window.clearInterval(this.interval);
                              }

                              render() {
                                        return (
                                                  <p>
                                                            {this.state.text}
                                                  </p>
                                        )
                              }
                    }

                    // child component
                    function Nav (props) {
                              let languages = ['all', 'javascript', 'ruby', 'python']

                              return (
                                        <nav>
                                                  <ul className="nav">
                                                            {languages.map((langssss) => (
                                                                      <li className="fast" key={langssss} onClick={() => props.selectLang(langssss)}>
                                                                               <span> {langssss} </span>
                                                                      </li>
                                                            ))}
                                                  </ul>
                                        </nav>
                              )
                    }


                    function RepoGrid (props) {
                              return (
                                        <ul style={{display: 'flex', flexWrap: 'wrap'}}>

                                                  {props.repos.map(({ name, owner, stargazers_count, html_url }) => (
                                                            <li key={name} style={{margin: 30}}>

                                                                      <ul>
                                                                                <li><a href={html_url}>{name}</a></li>
                                                                                <li>@{owner.login}</li>
                                                                                <li>{stargazers_count} stars</li>
                                                                      </ul>

                                                            </li>
                                                  ))}

                                        </ul>
                              )
                    }

                    
                    
                    ReactDOM.render(
                              <App />,
                              document.getElementById('app')
                    )

          </script>
</body>
</html>
